<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- Render All Elements Normally -->
  <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
  <!-- Font Awesome Library -->
  <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/80f507d654.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="input"></div>
      <div class="output"></div>
      <div class="buttons">
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button>/</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>
        <button class="zero">0</button>
        <button>.</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
